_schema-version: "3.1"
ID: incident-management
description: A simple CAP project.
version: 1.0.0
modules:
- name: incident-management-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: incident-management-auth
    parameters:
      config:
         credential-type: "X509_GENERATED"
  - name: incident-management-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  properties:
    AMS_DCL_ROOT: "ams/dcl"
  parameters:
    buildpacks:
     - https://github.com/SAP/cloud-authorization-buildpack/releases/latest/download/opa_buildpack.zip
     - nodejs_buildpack
  build-parameters:
    builder: npm
- name: incident-management-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: incident-management-db
  parameters:
    buildpack: nodejs_buildpack
- name: incident-management-destination-content
  type: com.sap.application.content
  requires:
  - name: incident-management-destination-service
    parameters:
      content-target: true
  - name: incident-management_html_repo_host
    parameters:
      service-key:
        name: incident-management_html_repo_host-key
  parameters:
    content:
      instance:
        destinations:
        - Name: incidents_incident_management_html_repo_host
          ServiceInstanceName: incident-management-html5-app-host-service
          ServiceKeyName: incident-management_html_repo_host-key
          sap.cloud.service: incidents
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: incident-management-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: incident-management_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsincidents.zip
      name: nsincidents
      target-path: resources/
- name: nsincidents
  type: html5
  path: app/incidents
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: incident-management-auth
  parameters:
      path: ./ias-config.json
      service-plan: application
      service: identity
  type: org.cloudfoundry.managed-service
- name: incident-management-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: incident-management-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.IASDependencyName: incidents-api
            Name: incident-management-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: incident-management-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: incident-management_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: incident-management-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
    - npx cds build --production
    - npx -p cpy-cli -- cpy "ams" "./gen/srv"